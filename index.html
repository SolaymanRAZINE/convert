<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EURO <-> DINAR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EURO ➡️ DINAR</h1>
        <div class="converter">
            <input type="number" id="euroInput" placeholder="Entrez le montant en EURO">
            <button id="convertEuroBtn">Convertir en DINARS</button>
        </div>
        <h1>DINAR ➡️ EURO</h1>
        <div class="converter">
            <input type="number" id="dollarInput" placeholder="Entrez le montant en DINAR">
            <button id="convertDollarBtn">Convertir en EUROS</button>
        </div>
        <div id="resultEuro"></div>
        <div id="resultDollar"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
